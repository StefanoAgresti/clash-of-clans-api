<div class="h-full">
  <h3 class="text-lg font-semibold mb-4 text-gray-700">Trofei Giocatori</h3>
  <ul class="space-y-2 overflow-y-auto max-h-[calc(100%-2rem)]">
    @for (player of playerRankings; track player.tag) {
    <li
      class="bg-white p-3 rounded shadow-sm hover:bg-gray-50 transition-colors duration-200"
    >
      <button
        (click)="redirectToPlayerPage(player.tag)"
        class="w-full text-left flex justify-between items-center"
      >
        <span class="font-medium truncate mr-2">{{ player.name }}</span>
        <span class="text-gray-600 whitespace-nowrap">{{
          player.trophies
        }}</span>
      </button>
    </li>
    }
  </ul>
</div>
