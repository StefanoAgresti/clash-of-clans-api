<div>
  <h3 class="text-lg font-semibold mb-4 text-gray-700">
    Trofei Base Costruttore
  </h3>
  <ul class="space-y-2">
    @for (player of playerBbRankings; track player.tag) {
    <li
      class="bg-white p-3 rounded shadow-sm hover:bg-gray-50 transition-colors duration-200"
    >
      <button
        (click)="redirectToPlayerPage(player.tag)"
        class="w-full text-left"
      >
        <span class="font-medium">{{ player.name }}</span>
        <span class="float-right text-gray-600">{{
          player.builderBaseTrophies
        }}</span>
      </button>
    </li>
    }
  </ul>
</div>
